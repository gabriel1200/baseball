<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MLB Player Statistics{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Enhanced Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top modern-navbar">
        <div class="container">
            <!-- Brand Logo -->
            <a class="navbar-brand d-flex align-items-center" href="/">
                <div class="brand-icon me-2">
                    <i class="bi bi-graph-up-arrow"></i>
                </div>
                <span class="brand-text">MLB Batting</span>
            </a>

            <!-- Mobile Toggle Button -->
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navigation Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">
                            <i class="bi bi-house-door me-1"></i>
                            Home
                        </a>
                    </li>
      
      
        
                </ul>

    
            </div>
        </div>
    </nav>

    <!-- Main Content with top padding for fixed navbar -->
    <main class="main-content">
        <div class="container my-4">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Enhanced Footer -->
    <footer class="modern-footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="footer-brand d-flex align-items-center mb-3">
                        <i class="bi bi-graph-up-arrow me-2"></i>
                        <span class="fw-bold">MLB Stats Visualizer</span>
                    </div>
                  
                </div>
                <div class="col-md-6 text-md-end">
    
                    <p class="text-muted small mt-2 mb-0">Â© 2025 MLB Batting Visualizer</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>


    {% block scripts %}{% endblock %}
</body>
</html>
